<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Python, Utvikling og prosjekter</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">


		<!-- jquery -->
		<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				

				<!-- prosjekter -->
				<section>
					<h3>Prosjekter</h3>
					<section>
					<a href="https://technocake.xyz/perma/2013/04/tg13/tg13-pizzanetmap.pdf">pizzanetmap</a>
					</section>

					<section>
						<iframe src="https://player.vimeo.com/video/62769705" width="640" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
					</section>	
				</section>

				<!-- podcastserver -->
				<section>

					<section>
						<h3>podcastserver - how it works</h3>
						<img src="img/how-podcasts-works.png">
					</section>

					<section>
						<h3>podcastprosjektet: Serverene </h3>
						<object id="servers-svg" type="image/svg+xml" data="img/servers.svg" height="800"></object>
					</section>

					<section>
						<img src="img/Server-diagram.svg">
					</section>

					<section>
						<img src="img/Reverse_proxy_h2g2bob.svg">
					</section>
				</section>


				<section>
					
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
